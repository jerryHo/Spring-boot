<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文件上传 - 职场资源管理平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/home.html">职场资源管理平台</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/home.html">首页</a></li>
                <li class="nav-item"><a class="nav-link active" href="/upload.html">文件上传</a></li>
                <li class="nav-item"><a class="nav-link" href="/file/list">我的文件</a></li>
                <li class="nav-item"><a class="nav-link" href="/news.html">香港新闻</a></li>
            </ul>
            <a href="/logout" class="btn btn-outline-light">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>上传职场文件（最大5MB）</h4>
                </div>
                <div class="card-body">
                    <div id="error" class="alert alert-danger" role="alert" style="display: none;"></div>
                    <div id="success" class="alert alert-success" role="alert" style="display: none;"></div>
                    <form action="/file/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">选择文件</label>
                            <input class="form-control" type="file" id="file" name="file" required>
                        </div>
                        <button type="submit" class="btn btn-primary">上传</button>
                        <a href="/home.html" class="btn btn-secondary">取消</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = urlParams.get('error');
    }
    if (urlParams.has('success')) {
        document.getElementById('success').style.display = 'block';
        document.getElementById('success').textContent = '上传成功！';
    }
</script>
</body>
</html>
