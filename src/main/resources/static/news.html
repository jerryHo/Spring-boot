<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>香港新闻 - 职场资源管理平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/home.html">职场资源管理平台</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/home.html">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="/upload.html">文件上传</a></li>
                <li class="nav-item"><a class="nav-link" href="/file/list">我的文件</a></li>
                <li class="nav-item"><a class="nav-link active" href="/news.html">香港新闻</a></li>
            </ul>
            <a href="/logout" class="btn btn-outline-light">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">香港最新新闻（每3分钟更新）</h2>
    <div id="newsList" class="mt-4">
        <!-- 新闻内容将通过JS从后端接口获取 -->
        <div class="text-center">加载中...</div>
    </div>
</div>

<script>
    // 页面加载时获取新闻
    window.onload = function() {
        fetch('/api/news')
            .then(response => response.json())
            .then(data => {
                const newsList = document.getElementById('newsList');
                if (data.length === 0) {
                    newsList.innerHTML = '<div class="text-center text-muted">暂无新闻数据</div>';
                    return;
                }
                let html = '';
                data.forEach(news => {
                    html += `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${news.title}</h5>
                            <p class="card-text">${news.summary}</p>
                            <p class="card-text">
                                <small class="text-muted">来源：${news.source} | 发布时间：${news.publishTime} | 抓取时间：${news.crawlTime}</small>
                            </p>
                            <a href="${news.url}" target="_blank" class="btn btn-sm btn-primary">查看原文</a>
                        </div>
                    </div>
                    `;
                });
                newsList.innerHTML = html;
            })
            .catch(error => {
                document.getElementById('newsList').innerHTML = '<div class="text-center text-danger">加载新闻失败</div>';
                console.error(error);
            });
    };
</script>
</body>
</html>
