<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞中心 | 2025-12-05</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --primary-color: #165DFF;
            --primary-light: #4080FF;
            --primary-gradient: linear-gradient(135deg, #165DFF 0%, #4080FF 100%);
            --video-color: #F53F3F;
            --audio-color: #00B42A;
            --highlight-color: #FFF700; /* 關鍵字高亮 */
            --text-dark: #1D2129;
            --text-gray: #4E5969;
            --text-light: #86909C;
            --bg-main: #F7F8FA;
            --bg-card: #FFFFFF;
            --border-color: #E5E6EB;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.15);
            --transition-base: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Microsoft JhengHei", "PingFang TC", sans-serif;
        }

        body {
            background-color: var(--bg-main);
            min-height: 100vh;
            padding: 20px 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* 頁面頭部 */
        .page-header {
            text-align: center;
            margin-bottom: 32px;
            padding: 24px 0;
            background: var(--primary-gradient);
            border-radius: 16px;
            color: white;
            box-shadow: var(--shadow-md);
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
            font-size: 14px;
            opacity: 0.9;
        }

        .news-count span {
            font-weight: 700;
            font-size: 16px;
        }

        .update-info {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* 搜尋篩選欄 */
        .search-filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        /* 增強搜尋框 */
        .search-box {
            flex: 1;
            min-width: 280px;
            position: relative;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-dark);
            outline: none;
            transition: var(--transition-base);
            box-shadow: var(--shadow-sm);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(22, 93, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 16px;
            z-index: 1;
        }

        /* 清空搜尋按鈕 */
        .clear-search-btn {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 16px;
            cursor: pointer;
            display: none;
            z-index: 1;
            background: none;
            border: none;
            padding: 2px;
        }

        .clear-search-btn.visible {
            display: block;
        }

        .clear-search-btn:hover {
            color: var(--primary-color);
        }

        /* 搜尋狀態提示 */
        .search-status-tip {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
            padding-left: 40px;
        }

        /* 篩選按鈕組 */
        .filter-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-gray);
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition-base);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn:hover:not(.active) {
            border-color: var(--primary-light);
            color: var(--primary-color);
        }

        /* 刷新按鈕 */
        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition-base);
            box-shadow: var(--shadow-sm);
        }

        .refresh-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        /* 載入動畫 */
        .loading {
            text-align: center;
            padding: 60px 0;
            color: var(--text-gray);
        }

        .loading-icon {
            font-size: 32px;
            color: var(--primary-color);
            animation: spin 1.5s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 新聞網格布局 */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .news-card {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            padding: 20px;
            transition: var(--transition-base);
            border: 1px solid transparent;
            overflow: hidden;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .media-icons {
            display: flex;
            gap: 8px;
        }

        .icon-video {
            color: var(--video-color);
            font-size: 18px;
        }

        .icon-audio {
            color: var(--audio-color);
            font-size: 18px;
        }

        .news-source {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            background-color: rgba(22, 93, 255, 0.1);
            color: var(--primary-color);
            margin-right: 8px;
        }

        .publish-time {
            font-size: 12px;
            color: var(--text-light);
            white-space: nowrap;
        }

        .header-aux {
            display: flex;
            align-items: center;
        }

        .news-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: var(--transition-base);
        }
        
        .news-card:hover .news-image {
            transform: scale(1.02);
        }

        .news-category {
            display: inline-block;
            padding: 3px 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 12px;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .news-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .news-title a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition-base);
        }

        .news-title a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .featured-tag {
            display: inline-block;
            padding: 2px 6px;
            background-color: #FF7D00;
            color: white;
            font-size: 11px;
            border-radius: 3px;
            margin-left: 6px;
        }

        /* 關鍵字高亮 */
        .highlight {
            background-color: var(--highlight-color);
            color: var(--text-dark);
            padding: 0 2px;
            border-radius: 2px;
            font-weight: 700;
        }

        /* 空狀態 */
        .empty-tip {
            text-align: center;
            padding: 80px 0;
            color: var(--text-light);
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--border-color);
        }

        /* 響應式适配 */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 24px;
            }

            .header-meta {
                gap: 12px;
                flex-direction: column;
            }

            .search-filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                justify-content: center;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .news-card {
                padding: 16px;
            }

            .news-title {
                font-size: 16px;
            }

            .news-image {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .page-header {
                padding: 16px 12px;
                border-radius: 12px;
            }

            .refresh-btn, .filter-btn {
                padding: 8px 16px;
                font-size: 13px;
            }

            .search-input {
                padding: 10px 16px 10px 40px;
            }

            .news-image {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 頁面頭部 -->
        <div class="page-header">
            <h1>新聞中心</h1>
            <div class="header-meta">
                <div class="news-count">
                    新聞總數：<span id="newsCount">0</span>
                </div>
                <div class="update-info">
                    <i class="fa fa-clock-o"></i>
                    <span id="lastUpdateTip">最後更新：--</span>
                </div>
            </div>
        </div>

        <!-- 搜尋+篩選+刷新欄 -->
        <div class="search-filter-bar">
            <!-- 增強搜尋框 -->
            <div class="search-box">
                <div class="search-input-wrapper">
                    <i class="fa fa-search search-icon"></i>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="搜尋新聞標題/發布時間/分類（即時搜尋）..."
                    >
                    <button class="clear-search-btn" id="clearSearchBtn" onclick="clearSearch()">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <div class="search-status-tip" id="searchStatusTip">輸入關鍵字開始搜尋</div>
            </div>

            <!-- 類型篩選按鈕 -->
            <div class="filter-group">
                <button class="filter-btn active" id="filterAll" onclick="setFilter('all')">
                    <i class="fa fa-th"></i> 全部
                </button>
                <button class="filter-btn" id="filterFeatured" onclick="setFilter('featured')">
                    <i class="fa fa-star"></i> 僅精選
                </button>
                <button class="filter-btn" id="filterSocial" onclick="setFilter('social')">
                    <i class="fa fa-users"></i> 僅社會新聞
                </button>
            </div>

            <!-- 刷新按鈕 -->
            <button class="refresh-btn" onclick="loadNewsList()">
                <i class="fa fa-refresh"></i> 刷新新聞
            </button>
        </div>

        <!-- 載入狀態 -->
        <div class="loading" id="loadingTip">
            <div class="loading-icon">
                <i class="fa fa-spinner"></i>
            </div>
            <p>正在取得最新新聞...</p>
        </div>

        <!-- 新聞網格 -->
        <div class="news-grid" id="newsList" style="display: none;"></div>

        <!-- 空狀態 -->
        <div class="empty-tip" id="emptyTip" style="display: none;">
            <div class="empty-icon">
                <i class="fa fa-newspaper-o"></i>
            </div>
            <h3 id="emptyTitle">暫無新聞數據</h3>
            <p id="emptyDesc" style="margin-top: 8px;">請稍後重試或點擊刷新按鈕</p>
        </div>
    </div>

    <script>
        // 全域變數
        let isLoading = false;
        let autoUpdateTimer = null;
        let originalNewsList = []; // 儲存原始數據（用於篩選/搜尋）
        let currentFilter = 'all'; // 預設篩選：全部
        let currentSearchKeyword = ''; // 預設搜尋：空
        let searchDebounceTimer = null; // 防彈搜尋計時器
        const DEBOUNCE_DELAY = 500; // 即時搜尋防彈延遲（500ms）

        // 頁面載入初始化
        window.onload = function() {
            loadNewsList();
            startAutoUpdate();
            initSearchEvents(); // 初始化搜尋事件
        };

        // 自動刷新（每3分鐘）
        function startAutoUpdate() {
            if (autoUpdateTimer) clearInterval(autoUpdateTimer);
            autoUpdateTimer = setInterval(() => {
                console.log("自動更新新聞列表...");
                loadNewsList();
            }, 180000); // 3分鐘 = 180000ms
        }

        // 核心：精準轉換香港時區時間
        function formatToHongKongTime(timeStr) {
            if (!timeStr) return '未知時間';
            
            // 解析時間字串
            const date = new Date(timeStr);
            if (isNaN(date.getTime())) {
                // 解析失敗則返回原字串
                return timeStr;
            }

            // 香港時區格式化（Asia/Hong_Kong）
            const formatter = new Intl.DateTimeFormat('zh-HK', {
                timeZone: 'Asia/Hong_Kong',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false // 24小時制
            });

            // 標準化格式：YYYY-MM-DD HH:mm
            const parts = formatter.formatToParts(date);
            let year = '', month = '', day = '', hour = '', minute = '';
            
            parts.forEach(part => {
                switch (part.type) {
                    case 'year': year = part.value; break;
                    case 'month': month = part.value.padStart(2, '0'); break;
                    case 'day': day = part.value.padStart(2, '0'); break;
                    case 'hour': hour = part.value.padStart(2, '0'); break;
                    case 'minute': minute = part.value.padStart(2, '0'); break;
                }
            });

            return `${year}-${month}-${day} ${hour}:${minute}`;
        }

        // 格式化最後更新時間
        function formatDateTime() {
            return formatToHongKongTime(new Date());
        }

        // 安全取得陣列數據（防止非陣列報錯）
        function safeGetArray(data) {
            return Array.isArray(data) ? data : [];
        }

        // 載入新聞數據（核心：最新新聞優先排序）
        function loadNewsList() {
            if (isLoading) return;
            isLoading = true;

            // 顯示載入狀態
            document.getElementById('loadingTip').style.display = 'block';
            document.getElementById('newsList').style.display = 'none';
            document.getElementById('emptyTip').style.display = 'none';
            updateSearchStatus("正在取得最新數據...");

            // 通用新聞API請求（替換為你的實際API地址）
            fetch('/api/news/all')
                .then(response => {
                    if (!response.ok) throw new Error('新聞API請求失敗');
                    return response.json().catch(() => ({ data: [] }));
                })
                .then(data => {
                    const newsData = safeGetArray(data.data || data);
                    // 格式化新聞數據 + 按發布時間降序排序（最新在前）
                    originalNewsList = newsData.map(news => ({
                        ...news,
                        publishTime: formatToHongKongTime(news.publishTime || news.publishTimeFormatted || ''),
                        link: news.link || news.newsUrl || '',
                        hasVideo: news.hasVideo || false,
                        hasAudio: news.hasAudio || false,
                        sourceName: news.sourceName || '未知來源',
                        category: news.category || '未分類'
                    })).sort((a, b) => {
                        // 核心排序：最新新聞優先（發布時間降序）
                        const timeA = new Date(a.publishTime || 0).getTime() || 0;
                        const timeB = new Date(b.publishTime || 0).getTime() || 0;
                        return timeB - timeA;
                    });
                    
                    // 更新UI元數據
                    document.getElementById('newsCount').textContent = originalNewsList.length;
                    document.getElementById('lastUpdateTip').textContent = `最後更新：${formatDateTime()}`;
                    
                    // 更新搜尋狀態
                    updateSearchStatus(`共載入 ${originalNewsList.length} 條新聞，輸入關鍵字搜尋`);
                    
                    // 套用篩選+搜尋
                    applyFilterAndSearch();
                })
                .catch(error => {
                    console.error('載入新聞失敗:', error);
                    document.getElementById('loadingTip').style.display = 'none';
                    document.getElementById('emptyTip').style.display = 'block';
                    document.getElementById('emptyTitle').textContent = '載入失敗';
                    document.getElementById('emptyDesc').textContent = '無法連接到伺服器，請稍後重試';
                    updateSearchStatus("載入失敗：無法連接到伺服器");
                })
                .finally(() => {
                    isLoading = false;
                });
        }

        // 初始化搜尋事件（即時搜尋+清空按鈕）
        function initSearchEvents() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearchBtn');

            // 即時防彈搜尋
            searchInput.addEventListener('input', function() {
                const keyword = this.value.trim().toLowerCase();
                
                // 顯示/隱藏清空按鈕
                clearBtn.classList.toggle('visible', keyword.length > 0);
                
                // 清除舊的防彈計時器
                if (searchDebounceTimer) clearTimeout(searchDebounceTimer);
                
                // 無關鍵字時重置
                if (keyword.length === 0) {
                    updateSearchStatus("輸入關鍵字開始搜尋（支援標題/發布時間/分類）");
                    currentSearchKeyword = '';
                    applyFilterAndSearch();
                    return;
                }
                
                // 防彈搜尋（停止輸入500ms後觸發）
                searchDebounceTimer = setTimeout(() => {
                    currentSearchKeyword = keyword;
                    updateSearchStatus(`正在搜尋："${keyword}"`);
                    applyFilterAndSearch();
                }, DEBOUNCE_DELAY);
            });

            // ESC鍵清空搜尋
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') clearSearch();
            });
        }

        // 清空搜尋
        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            document.getElementById('clearSearchBtn').classList.remove('visible');
            currentSearchKeyword = '';
            updateSearchStatus("輸入關鍵字開始搜尋（支援標題/發布時間/分類）");
            applyFilterAndSearch();
            searchInput.focus();
        }

        // 更新搜尋狀態提示
        function updateSearchStatus(text) {
            document.getElementById('searchStatusTip').textContent = text;
        }

        // 設定類型篩選（all/featured/social）
        function setFilter(filterType) {
            // 更新按鈕激活狀態
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`filter${filterType.charAt(0).toUpperCase() + filterType.slice(1)}`).classList.add('active');
            
            // 更新當前篩選條件
            currentFilter = filterType;
            
            // 重新套用篩選
            applyFilterAndSearch();
        }

        // 關鍵字高亮
        function highlightKeyword(text, keyword) {
            if (!text || !keyword) return text;
            
            // 轉義正則特殊字元
            const escapedKeyword = keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${escapedKeyword})`, 'gi');
            
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // 套用篩選+搜尋（核心邏輯）
        function applyFilterAndSearch() {
            let filteredList = [...originalNewsList];
            const hasKeyword = currentSearchKeyword.length > 0;

            // 步驟1：套用類型篩選
            if (currentFilter === 'featured') {
                filteredList = filteredList.filter(news => news.featured === true);
            } else if (currentFilter === 'social') {
                filteredList = filteredList.filter(news => news.category === '社會新聞');
            }

            // 步驟2：多欄位搜尋（標題+發布時間+分類+來源）
            if (hasKeyword) {
                filteredList = filteredList.filter(news => {
                    const title = (news.title || '').toLowerCase();
                    const publishTime = (news.publishTime || '').toLowerCase();
                    const sourceName = (news.sourceName || '').toLowerCase();
                    const category = (news.category || '').toLowerCase();
                    
                    return title.includes(currentSearchKeyword) || 
                           publishTime.includes(currentSearchKeyword) || 
                           sourceName.includes(currentSearchKeyword) ||
                           category.includes(currentSearchKeyword);
                });
            }

            // 更新UI
            document.getElementById('loadingTip').style.display = 'none';
            
            if (filteredList.length === 0) {
                // 空狀態
                document.getElementById('emptyTip').style.display = 'block';
                document.getElementById('newsList').style.display = 'none';
                
                let emptyTitle = '無匹配結果';
                let emptyDesc = '';
                let statusText = '無結果：';
                
                // 建構空狀態提示
                if (currentFilter !== 'all') {
                    statusText += `${currentFilter === 'featured' ? '僅精選' : '僅社會新聞'} `;
                }
                if (hasKeyword) {
                    statusText += `+ 搜尋"${currentSearchKeyword}"`;
                }
                
                emptyDesc = statusText.replace('無結果：', '未找到符合以下條件的新聞：')
                    .replace('+', '、');
                
                updateSearchStatus(statusText);
                document.getElementById('emptyTitle').textContent = emptyTitle;
                document.getElementById('emptyDesc').textContent = emptyDesc;
            } else {
                // 渲染新聞卡片（保持最新在前的排序）
                document.getElementById('emptyTip').style.display = 'none';
                document.getElementById('newsList').style.display = 'grid';
                
                const newsListEl = document.getElementById('newsList');
                newsListEl.innerHTML = '';
                
                filteredList.forEach(news => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    
                    // 圖片渲染（空值保護）
                    const imageHtml = news.imageUrl ? 
                        `<img src="${news.imageUrl}" alt="${news.title || '新聞圖片'}" class="news-image">` : '';
                    
                    // 分類標籤
                    const categoryHtml = news.category ? 
                        `<div class="news-category">${highlightKeyword(news.category, currentSearchKeyword)}</div>` : '';
                    
                    // 精選標籤
                    const featuredTag = news.featured ? 
                        `<span class="featured-tag">精選</span>` : '';
                    
                    // 媒體圖示
                    let mediaIcons = '';
                    if (news.hasVideo) mediaIcons += '<i class="fa fa-video-camera icon-video"></i>';
                    if (news.hasAudio) mediaIcons += '<i class="fa fa-volume-up icon-audio"></i>';
                    
                    // 關鍵字高亮
                    const highlightedTitle = highlightKeyword(news.title || '無標題', currentSearchKeyword);
                    const highlightedTime = highlightKeyword(news.publishTime || '未知時間', currentSearchKeyword);
                    const highlightedSource = highlightKeyword(news.sourceName || '', currentSearchKeyword);
                    
                    // 卡片HTML
                    card.innerHTML = `
                        ${imageHtml}
                        <div class="card-header">
                            <div class="media-icons">${mediaIcons}</div>
                            <div class="header-aux">
                                <span class="news-source">${highlightedSource}</span>
                                <div class="publish-time">${highlightedTime}</div>
                            </div>
                        </div>
                        ${categoryHtml}
                        <div class="news-title">
                            <a href="${news.link || '#'}" target="_blank">${highlightedTitle}</a>
                            ${featuredTag}
                        </div>
                    `;
                    
                    newsListEl.appendChild(card);
                });
                
                // 更新搜尋狀態
                let statusText = `找到 ${filteredList.length} 條結果：`;
                if (currentFilter !== 'all') {
                    statusText += `${currentFilter === 'featured' ? '僅精選' : '僅社會新聞'} `;
                }
                if (hasKeyword) {
                    statusText += `+ 搜尋"${currentSearchKeyword}"`;
                }
                
                updateSearchStatus(statusText);
            }
        }

        // 頁面關閉時清理計時器
        window.onbeforeunload = function() {
            if (autoUpdateTimer) clearInterval(autoUpdateTimer);
            if (searchDebounceTimer) clearTimeout(searchDebounceTimer);
        };
    </script>
</body>
</html>
