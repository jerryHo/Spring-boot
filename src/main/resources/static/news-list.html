<!DOCTYPE html>
<html lang="en-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Center | 2025-12-05</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --primary-color: #165DFF;
            --primary-light: #4080FF;
            --primary-gradient: linear-gradient(135deg, #165DFF 0%, #4080FF 100%);
            --video-color: #F53F3F;
            --audio-color: #00B42A;
            --highlight-color: #FFF700; /* For keyword highlight */
            --text-dark: #1D2129;
            --text-gray: #4E5969;
            --text-light: #86909C;
            --bg-main: #F7F8FA;
            --bg-card: #FFFFFF;
            --border-color: #E5E6EB;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.15);
            --transition-base: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        body {
            background-color: var(--bg-main);
            min-height: 100vh;
            padding: 20px 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 32px;
            padding: 24px 0;
            background: var(--primary-gradient);
            border-radius: 16px;
            color: white;
            box-shadow: var(--shadow-md);
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
            font-size: 14px;
            opacity: 0.9;
        }

        .news-count span {
            font-weight: 700;
            font-size: 16px;
        }

        .update-info {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Search & Filter Bar */
        .search-filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        /* Enhanced Search Box */
        .search-box {
            flex: 1;
            min-width: 280px;
            position: relative;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-dark);
            outline: none;
            transition: var(--transition-base);
            box-shadow: var(--shadow-sm);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(22, 93, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 16px;
            z-index: 1;
        }

        /* Clear Search Button */
        .clear-search-btn {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 16px;
            cursor: pointer;
            display: none;
            z-index: 1;
            background: none;
            border: none;
            padding: 2px;
        }

        .clear-search-btn.visible {
            display: block;
        }

        .clear-search-btn:hover {
            color: var(--primary-color);
        }

        /* Search Status Tip */
        .search-status-tip {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
            padding-left: 40px;
        }

        /* Filter Buttons */
        .filter-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-gray);
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition-base);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn:hover:not(.active) {
            border-color: var(--primary-light);
            color: var(--primary-color);
        }

        /* News Source Filter */
        .source-filter-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .source-filter-btn {
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-gray);
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition-base);
        }

        .source-filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .source-filter-btn:hover:not(.active) {
            border-color: var(--primary-light);
            color: var(--primary-color);
        }

        /* Refresh Button */
        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition-base);
            box-shadow: var(--shadow-sm);
        }

        .refresh-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px 0;
            color: var(--text-gray);
        }

        .loading-icon {
            font-size: 32px;
            color: var(--primary-color);
            animation: spin 1.5s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* News Grid (Card Layout) */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .news-card {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            padding: 20px;
            transition: var(--transition-base);
            border: 1px solid transparent;
            overflow: hidden;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .media-icons {
            display: flex;
            gap: 8px;
        }

        .icon-video {
            color: var(--video-color);
            font-size: 18px;
        }

        .icon-audio {
            color: var(--audio-color);
            font-size: 18px;
        }

        .news-source {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            background-color: rgba(22, 93, 255, 0.1);
            color: var(--primary-color);
            margin-right: 8px;
        }

        .publish-time {
            font-size: 12px;
            color: var(--text-light);
            white-space: nowrap;
        }

        .header-aux {
            display: flex;
            align-items: center;
        }

        .news-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: var(--transition-base);
        }
        
        .news-card:hover .news-image {
            transform: scale(1.02);
        }

        .news-category {
            display: inline-block;
            padding: 3px 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 12px;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .news-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .news-title a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition-base);
        }

        .news-title a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .featured-tag {
            display: inline-block;
            padding: 2px 6px;
            background-color: #FF7D00;
            color: white;
            font-size: 11px;
            border-radius: 3px;
            margin-left: 6px;
        }

        /* Keyword Highlight */
        .highlight {
            background-color: var(--highlight-color);
            color: var(--text-dark);
            padding: 0 2px;
            border-radius: 2px;
            font-weight: 700;
        }

        /* Empty State */
        .empty-tip {
            text-align: center;
            padding: 80px 0;
            color: var(--text-light);
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 24px;
            }

            .header-meta {
                gap: 12px;
                flex-direction: column;
            }

            .search-filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group, .source-filter-group {
                justify-content: center;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .news-card {
                padding: 16px;
            }

            .news-title {
                font-size: 16px;
            }

            .news-image {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .page-header {
                padding: 16px 12px;
                border-radius: 12px;
            }

            .refresh-btn, .filter-btn, .source-filter-btn {
                padding: 8px 16px;
                font-size: 13px;
            }

            .search-input {
                padding: 10px 16px 10px 40px;
            }

            .news-image {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>News Center</h1>
            <div class="header-meta">
                <div class="news-count">
                    Total News: <span id="newsCount">0</span>
                </div>
                <div class="update-info">
                    <i class="fa fa-clock-o"></i>
                    <span id="lastUpdateTip">Last Updated: --</span>
                </div>
            </div>
        </div>

        <!-- Search + Filter + Refresh Bar -->
        <div class="search-filter-bar">
            <!-- Enhanced Search Box -->
            <div class="search-box">
                <div class="search-input-wrapper">
                    <i class="fa fa-search search-icon"></i>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="Search by title/publish time/source (real-time)..."
                    >
                    <button class="clear-search-btn" id="clearSearchBtn" onclick="clearSearch()">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <div class="search-status-tip" id="searchStatusTip">Enter keywords to start searching</div>
            </div>

            <!-- Source Filter Buttons -->
            <div class="source-filter-group">
                <button class="source-filter-btn active" id="sourceAll" onclick="setSource('all')">
                    <i class="fa fa-newspaper-o"></i> All Sources
                </button>
                <button class="source-filter-btn" id="sourceRthk" onclick="setSource('rthk')">
                    <i class="fa fa-broadcast-tower"></i> RTHK
                </button>
                <button class="source-filter-btn" id="sourceHk01" onclick="setSource('hk01')">
                    <i class="fa fa-globe"></i> HK01
                </button>
            </div>

            <!-- Media Type Filter Buttons -->
            <div class="filter-group">
                <button class="filter-btn active" id="filterAll" onclick="setFilter('all')">
                    <i class="fa fa-th"></i> All
                </button>
                <button class="filter-btn" id="filterFeatured" onclick="setFilter('featured')">
                    <i class="fa fa-star"></i> Featured Only
                </button>
                <button class="filter-btn" id="filterSocial" onclick="setFilter('social')">
                    <i class="fa fa-users"></i> Social News Only
                </button>
            </div>

            <!-- Refresh Button -->
            <button class="refresh-btn" onclick="loadNewsList()">
                <i class="fa fa-refresh"></i> Refresh News
            </button>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loadingTip">
            <div class="loading-icon">
                <i class="fa fa-spinner"></i>
            </div>
            <p>Fetching latest news...</p>
        </div>

        <!-- News Grid -->
        <div class="news-grid" id="newsList" style="display: none;"></div>

        <!-- Empty State -->
        <div class="empty-tip" id="emptyTip" style="display: none;">
            <div class="empty-icon">
                <i class="fa fa-newspaper-o"></i>
            </div>
            <h3 id="emptyTitle">No News Data</h3>
            <p id="emptyDesc" style="margin-top: 8px;">Please try again later or click refresh button</p>
        </div>
    </div>

    <script>
        // Global Variables
        let isLoading = false;
        let autoUpdateTimer = null;
        let originalNewsList = []; // Store raw data (for filter/search)
        let currentFilter = 'all'; // Default filter: all
        let currentSource = 'all'; // Default source: all
        let currentSearchKeyword = ''; // Default search: empty
        let searchDebounceTimer = null; // For debounced search
        const DEBOUNCE_DELAY = 500; // 500ms delay for real-time search

        // Initialize on page load
        window.onload = function() {
            loadNewsList();
            startAutoUpdate();
            initSearchEvents(); // Initialize search events
        };

        // Auto-update every 3 minutes
        function startAutoUpdate() {
            if (autoUpdateTimer) clearInterval(autoUpdateTimer);
            autoUpdateTimer = setInterval(() => {
                console.log("Auto-updating news list...");
                loadNewsList();
            }, 180000); // 3 minutes = 180000ms
        }

        // Core Fix: Convert to Hong Kong Time with Intl.DateTimeFormat
        function formatToHongKongTime(timeStr) {
            if (!timeStr) return 'Unknown Time';
            
            // 1. Try to parse time string
            const date = new Date(timeStr);
            if (isNaN(date.getTime())) {
                // Return original string if parsing fails (compatible with formatted time)
                return timeStr;
            }

            // 2. Format with Hong Kong timezone (Asia/Hong_Kong)
            const formatter = new Intl.DateTimeFormat('en-HK', {
                timeZone: 'Asia/Hong_Kong',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false // 24-hour format
            });

            // 3. Format and process results (standardize to YYYY-MM-DD HH:mm)
            const parts = formatter.formatToParts(date);
            let year = '', month = '', day = '', hour = '', minute = '';
            
            parts.forEach(part => {
                switch (part.type) {
                    case 'year': year = part.value; break;
                    case 'month': month = part.value.padStart(2, '0'); break;
                    case 'day': day = part.value.padStart(2, '0'); break;
                    case 'hour': hour = part.value.padStart(2, '0'); break;
                    case 'minute': minute = part.value.padStart(2, '0'); break;
                }
            });

            // 4. Return standardized format
            return `${year}-${month}-${day} ${hour}:${minute}`;
        }

        // Format datetime for last update
        function formatDateTime() {
            return formatToHongKongTime(new Date());
        }

        // Safely get array data
        function safeGetArray(data) {
            return Array.isArray(data) ? data : [];
        }

        // Load raw news data from APIs
        function loadNewsList() {
            if (isLoading) return;
            isLoading = true;

            // Show loading state
            document.getElementById('loadingTip').style.display = 'block';
            document.getElementById('newsList').style.display = 'none';
            document.getElementById('emptyTip').style.display = 'none';
            updateSearchStatus("Loading latest data...");

            // Define API requests
            const fetchRthkNews = fetch('/api/news/list')
                .then(response => {
                    if (!response.ok) throw new Error('RTHK API request failed');
                    return response.json().catch(() => ({ data: [] }));
                })
                .then(data => {
                    const rthkData = safeGetArray(data.data || data);
                    return rthkData.map(news => ({
                        ...news,
                        source: 'rthk',
                        sourceName: 'RTHK',
                        // Use precise timezone conversion
                        publishTime: formatToHongKongTime(news.publishTime || news.publishTimeFormatted || ''),
                        link: news.link || news.newsUrl || '',
                        hasVideo: news.hasVideo || false,
                        hasAudio: news.hasAudio || false
                    }));
                })
                .catch(error => {
                    console.error('Failed to load RTHK news:', error);
                    return [];
                });

            const fetchHk01News = fetch('/api/news/hk01/full')
                .then(response => {
                    if (!response.ok) throw new Error('HK01 API request failed');
                    return response.json().catch(() => ({ data: [] }));
                })
                .then(data => {
                    const hk01Data = safeGetArray(data.data || data);
                    return hk01Data.map(news => ({
                        ...news,
                        source: 'hk01',
                        sourceName: 'HK01',
                        // Prioritize original UTC time field for conversion
                        publishTime: formatToHongKongTime(news.publishTimeDatetime || news.publishTimeFormatted || news.publishTime || ''),
                        link: news.newsUrl || news.link || '',
                        hasVideo: news.hasVideo || false,
                        hasAudio: news.hasAudio || false
                    }));
                })
                .catch(error => {
                    console.error('Failed to load HK01 news:', error);
                    return [];
                });

            // Parallel API requests
            Promise.all([fetchRthkNews, fetchHk01News])
                .then(([rthkWithSource, hk01WithSource]) => {
                    // Merge and sort (descending by publish time)
                    originalNewsList = [...rthkWithSource, ...hk01WithSource]
                        .sort((a, b) => {
                            // Parse time strings for sorting
                            const timeA = new Date(a.publishTime || 0).getTime() || 0;
                            const timeB = new Date(b.publishTime || 0).getTime() || 0;
                            return timeB - timeA;
                        });
                    
                    // Update UI metadata
                    document.getElementById('newsCount').textContent = originalNewsList.length;
                    document.getElementById('lastUpdateTip').textContent = `Last Updated: ${formatDateTime()}`;
                    
                    // Update search status
                    updateSearchStatus(`Loaded ${originalNewsList.length} news items. Enter keywords to search`);
                    
                    // Apply filter + search + source
                    applyFilterAndSearch();
                })
                .catch(error => {
                    console.error('Failed to load news:', error);
                    document.getElementById('loadingTip').style.display = 'none';
                    document.getElementById('emptyTip').style.display = 'block';
                    document.getElementById('emptyTitle').textContent = 'Load Failed';
                    document.getElementById('emptyDesc').textContent = 'Unable to connect to server. Please try again later';
                    updateSearchStatus("Load failed: Unable to connect to server");
                })
                .finally(() => {
                    isLoading = false;
                });
        }

        // Initialize search events (real-time + clear button)
        function initSearchEvents() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearchBtn');

            // Real-time search (debounced)
            searchInput.addEventListener('input', function() {
                const keyword = this.value.trim().toLowerCase();
                
                // Show/hide clear button
                clearBtn.classList.toggle('visible', keyword.length > 0);
                
                // Clear old debounce timer
                if (searchDebounceTimer) clearTimeout(searchDebounceTimer);
                
                // Update search status
                if (keyword.length === 0) {
                    updateSearchStatus("Enter keywords to search (supports title/publish time/source)");
                    currentSearchKeyword = '';
                    applyFilterAndSearch();
                    return;
                }
                
                // Debounce search (trigger after 500ms of inactivity)
                searchDebounceTimer = setTimeout(() => {
                    currentSearchKeyword = keyword;
                    updateSearchStatus(`Searching: "${keyword}"`);
                    applyFilterAndSearch();
                }, DEBOUNCE_DELAY);
            });

            // Press ESC to clear search
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') clearSearch();
            });
        }

        // Clear search input and reset
        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            document.getElementById('clearSearchBtn').classList.remove('visible');
            currentSearchKeyword = '';
            updateSearchStatus("Enter keywords to search (supports title/publish time/source)");
            applyFilterAndSearch();
            searchInput.focus();
        }

        // Update search status tip
        function updateSearchStatus(text) {
            document.getElementById('searchStatusTip').textContent = text;
        }

        // Set media filter (all/featured/social)
        function setFilter(filterType) {
            // Update active state of filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`filter${filterType.charAt(0).toUpperCase() + filterType.slice(1)}`).classList.add('active');
            
            // Update current filter
            currentFilter = filterType;
            
            // Re-apply filter + search
            applyFilterAndSearch();
        }

        // Set news source filter (all/rthk/hk01)
        function setSource(sourceType) {
            // Update active state of source buttons
            document.querySelectorAll('.source-filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`source${sourceType.charAt(0).toUpperCase() + sourceType.slice(1)}`).classList.add('active');
            
            // Update current source
            currentSource = sourceType;
            
            // Re-apply filter + search
            applyFilterAndSearch();
        }

        // Highlight keyword in text
        function highlightKeyword(text, keyword) {
            if (!text || !keyword) return text;
            
            // Escape special regex characters
            const escapedKeyword = keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${escapedKeyword})`, 'gi');
            
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Apply filter + search + source to raw data
        function applyFilterAndSearch() {
            let filteredList = [...originalNewsList];
            const hasKeyword = currentSearchKeyword.length > 0;

            // Step 1: Apply source filter
            if (currentSource === 'rthk') {
                filteredList = filteredList.filter(news => news.source === 'rthk');
            } else if (currentSource === 'hk01') {
                filteredList = filteredList.filter(news => news.source === 'hk01');
            }

            // Step 2: Apply media/feature filter
            if (currentFilter === 'featured') {
                filteredList = filteredList.filter(news => news.featured === true);
            } else if (currentFilter === 'social') {
                filteredList = filteredList.filter(news => news.category === 'Social News');
            }

            // Step 3: Apply multi-field search (title + publish time + source + category)
            if (hasKeyword) {
                filteredList = filteredList.filter(news => {
                    // Multi-field search (add null protection)
                    const title = (news.title || '').toLowerCase();
                    const publishTime = (news.publishTime || '').toLowerCase();
                    const sourceName = (news.sourceName || '').toLowerCase();
                    const category = (news.category || '').toLowerCase();
                    
                    return title.includes(currentSearchKeyword) || 
                           publishTime.includes(currentSearchKeyword) || 
                           sourceName.includes(currentSearchKeyword) ||
                           category.includes(currentSearchKeyword);
                });
            }

            // Update UI based on filtered results
            document.getElementById('loadingTip').style.display = 'none';
            
            if (filteredList.length === 0) {
                // Show empty state with context
                document.getElementById('emptyTip').style.display = 'block';
                document.getElementById('newsList').style.display = 'none';
                
                let emptyTitle = 'No Matching Results';
                let emptyDesc = '';
                let statusText = 'No results: ';
                
                // Build status text based on active filters
                if (currentSource !== 'all') {
                    statusText += `${currentSource === 'rthk' ? 'RTHK' : 'HK01'} `;
                }
                if (currentFilter !== 'all') {
                    statusText += `${currentFilter === 'featured' ? 'Featured Only' : 'Social News Only'} `;
                }
                if (hasKeyword) {
                    statusText += `+ Search for "${currentSearchKeyword}"`;
                }
                
                emptyDesc = statusText.replace('No results: ', 'No news found matching: ')
                    .replace('+', ', ');
                
                updateSearchStatus(statusText);
                document.getElementById('emptyTitle').textContent = emptyTitle;
                document.getElementById('emptyDesc').textContent = emptyDesc;
            } else {
                // Render filtered news cards with keyword highlight
                document.getElementById('emptyTip').style.display = 'none';
                document.getElementById('newsList').style.display = 'grid';
                
                const newsListEl = document.getElementById('newsList');
                newsListEl.innerHTML = '';
                
                filteredList.forEach(news => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    
                    // Handle image display (add null protection)
                    const imageHtml = news.imageUrl ? 
                        `<img src="${news.imageUrl}" alt="${news.title || 'News Image'}" class="news-image">` : '';
                    
                    // Handle category tag
                    const categoryHtml = news.category ? 
                        `<div class="news-category">${highlightKeyword(news.category, currentSearchKeyword)}</div>` : '';
                    
                    // Handle featured tag
                    const featuredTag = news.featured ? 
                        `<span class="featured-tag">Featured</span>` : '';
                    
                    // Handle media icons
                    let mediaIcons = '';
                    if (news.hasVideo) mediaIcons += '<i class="fa fa-video-camera icon-video"></i>';
                    if (news.hasAudio) mediaIcons += '<i class="fa fa-volume-up icon-audio"></i>';
                    
                    // Highlight keyword in title and publish time
                    const highlightedTitle = highlightKeyword(news.title || 'No Title', currentSearchKeyword);
                    const highlightedTime = highlightKeyword(news.publishTime || 'Unknown Time', currentSearchKeyword);
                    const highlightedSource = highlightKeyword(news.sourceName || '', currentSearchKeyword);
                    
                    // Build card HTML
                    card.innerHTML = `
                        ${imageHtml}
                        <div class="card-header">
                            <div class="media-icons">${mediaIcons}</div>
                            <div class="header-aux">
                                <span class="news-source">${highlightedSource}</span>
                                <div class="publish-time">${highlightedTime}</div>
                            </div>
                        </div>
                        ${categoryHtml}
                        <div class="news-title">
                            <a href="${news.link || '#'}" target="_blank">${highlightedTitle}</a>
                            ${featuredTag}
                        </div>
                    `;
                    
                    newsListEl.appendChild(card);
                });
                
                // Update search status
                let statusText = `Found ${filteredList.length} results: `;
                if (currentSource !== 'all') {
                    statusText += `${currentSource === 'rthk' ? 'RTHK' : 'HK01'} `;
                }
                if (currentFilter !== 'all') {
                    statusText += `${currentFilter === 'featured' ? 'Featured Only' : 'Social News Only'} `;
                }
                if (hasKeyword) {
                    statusText += `+ Search for "${currentSearchKeyword}"`;
                }
                
                updateSearchStatus(statusText);
            }
        }

        // Clean up timer on page close
        window.onbeforeunload = function() {
            if (autoUpdateTimer) clearInterval(autoUpdateTimer);
            if (searchDebounceTimer) clearTimeout(searchDebounceTimer);
        };
    </script>
</body>
